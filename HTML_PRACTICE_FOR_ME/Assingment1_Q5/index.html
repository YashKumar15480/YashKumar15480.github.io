<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assingment_1_Q5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>




        <h1 style="color: brown;">Enter Your Details below</h1>

<p>Design a web page to take bio-data information of current employees in any organization with validation using JavaScript.</p>
        
    <form action="https://formspree.io/f/xpzkevdp" method="post" onsubmit="return func11()" name="myform">   
        <label for="Fname" id="one">First name :</label>
        <input type="text" id="Fname" name="Fname"><br><br>

        <label for="Lname">Last name :</label>
        <input type="text" id="Lname" name="Lname"><br><br>

        <label for="AGE">AGE :</label>
        <input type="number" id="Age" name="Age" min="22" max="65"><br><br>

        <label for="DOJ">DATE OF JOINING :</label>
        <input type="datetime" name="DOJ" id="DOJ"><br><br>

        <label for="CS">Current Salary :</label>
        <input type="number" name="CS" id="CS" min="6000" max="5000000" ><br><br>

        <label for="DEPT">Department :</label>
        <input type="text" name="DEPT" id="DEPT"><br><br>

        <label for="JobType">JOB TYPE :</label>
        <input type="text" name="JobType" id="JobType"><br><br>

        <label for="IDcard">DEPARMENT ID :</label>
        <input type="number" name="IDcard" id="IDcard" min="999999" max="99999999999"><br><br>

        <input type="submit" value="Submit">


    </form>
 
        <script src="myjs.js"></script>
        
        <!-- yash -->
    </body>
</html>
